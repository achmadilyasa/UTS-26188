<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="appMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <div slot="end" (click)="onDisplayModeChange(1)" *ngIf="displayMode === 2">
      <ion-buttons>
        <ion-button>
          <ion-icon name="list" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <div slot="end" (click)="onDisplayModeChange(2)" *ngIf="displayMode !== 2">
      <ion-buttons>
        <ion-button>
          <ion-icon name="grid" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-grid fixed *ngIf="displayMode === 2">
          <ion-row>
            <ion-col *ngFor="let barang of item" [routerLink]="['./', barang.id]" size="6">
              <ion-card style="height: 100%" class="ion-no-padding ion-no-margin">
                <ion-card-header lines="none" >
                  <ion-img [src]="barang.imageUrl"></ion-img>
                  <ion-card-title> {{barang.model}} </ion-card-title>
                  <ion-text color="primary">
                    <p> Rp.{{this.itemsService.convertToCurrency(barang.price)}} </p>
                  </ion-text>
                  <p> Tersedia: {{barang.stock}}</p>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div *ngIf="displayMode !== 2">
          <ion-card class="ion-margin-vertical">
            <ion-item lines="none" *ngFor="let barang of item" [routerLink]="['./', barang.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="barang.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2> {{barang.model}} </h2>
                <ion-text color="primary">
                  <p> Rp.{{this.itemsService.convertToCurrency(barang.price)}} </p>
                </ion-text>
                <p> Tersedia: {{barang.stock}} </p>
              </ion-label>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

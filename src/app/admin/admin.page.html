<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="appMenu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/admin/tambah-item">
      <ion-button>
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">

          <ion-item-sliding *ngFor="let barang of adminItem">
            <ion-card>

                <ion-item lines="none" [routerLink]="['./', barang.id]">
                  <ion-thumbnail slot="start">
                    <ion-img [src]="barang.imageUrl"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                    <h2> {{barang.model}} </h2>
                    <ion-text color="primary">
                      <p> Rp.{{this.itemsService.convertToCurrency(barang.price)}}</p>
                    </ion-text>
                    <p> Tersedia: {{barang.stock}} </p>
                  </ion-label>
                </ion-item>

            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="presentAlert(barang.id)" >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="warning" [routerLink]="['./', barang.id]">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            </ion-card>
          </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
